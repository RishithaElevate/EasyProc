<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Cheating alerts from student tests will appear below:</p>

    <table>
        <tr>
            <th>Timestamp</th>
            <th>Violation Type</th>
            <th>Details</th>
        </tr>
        {% for row in violations %}
        <tr>
            <td>{{ row[0] }}</td>
            <td class="alert">{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
