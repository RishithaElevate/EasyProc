<!DOCTYPE html>
<html>
<head>
    <title>Student Test</title>
</head>
<body>
    <h1>Welcome to the Test Page</h1>
    <form action="/submit_test" method="post">
        {% for q in questions %}
            <label>{{ q[0] }}</label><br>
            <input type="text" name="answer{{ loop.index }}"><br><br>
        {% endfor %}
        <input type="submit" value="Submit Test">
    </form>
</body>
</html>
